<div class="section users-data">
	<h2 class="text-center">Users data :</h2>
	<div class="form-inline">
		<div class="form-group">
			<span>Order by :</span>
			<select ng-model = "order" class="form-control">
				<option value="id">Id</option>
				<option value="nom">Nom</option>
				<option value="prenom">Prenom</option>
			</select>
		</div> 
		<span>Filter</span>
		<div class="form-group has-feedback">
			<input type="text" ng-model="filter" class="form-control" />
			<span class="glyphicon glyphicon-search form-control-feedback"></span>
		</div>
		</div>
	</div>
	<table class="table-hover table table-stripped">
		<tr>
			<td>Nom</td>
			<td>Prenom</td>
			<td>E-mail</td>
			<td>Delete</td>
			<td>Modify</td>
			<td>Details</td>
		</tr>
		<tr ng-repeat="user in listUsers| orderBy : order | filter : filter" >
			<td>{{user.nom}}</td>
			<td>{{user.prenom}}</td>
			<td>{{user.email}}</td>
			<td ><button ng-click="delete(user.id)" class="btn btn-danger btn-sm">Delete</Button></td>
			<td><button ng-click="modify(user.id)" class="btn btn-warning btn-sm">Modify</Button></td>
			<td ><button ng-click="details(user.id)" class="btn btn-success btn-sm" >Details</Button></td>
		</tr>
	</table>
	<ui-view></ui-view>
</div>
