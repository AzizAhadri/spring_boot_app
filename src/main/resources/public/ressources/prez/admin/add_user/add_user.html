<h2 class="text-center">Add user form :</h2>
<form name="user" class="form">
	<div class="form-group">Nom :<input class="form-control" type="text" name="nom" ng-model="nom" required=""/></div>
	<div class="form-group">Prenom :<input class="form-control" type="text" name="prenom" ng-model="prenom" required="" /></div>
	<div class="form-group">Email :<input class="form-control" type="email" name="email" ng-model="email" required=""/></div>
	<div class="form-group">
	<input class="form-control btn btn-success" class="form-control" type="button" name="addUser" value = "Add" ng-click="addUser()" ng-disabled = "user.$invalid"/>
	</div>
</form>
