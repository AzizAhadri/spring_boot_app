<h1 class="bg-success text-success text-center">Authenticate</h1>
<form class="form">
	<div class="form-group">
		<label for="username">Username:</label><input type="text" id="username" ng-model="cred.username" 
		class="form-control" />
	</div>
	<div class="form-group">
		<label for="password">Password:</label><input type="password" id="password" ng-model="cred.password" class="form-control" />
	</div>
	<div class="form-group">
		<button class="btn btn-success" ng-click="auth()">Sign in</button>
	</div>
</form>
